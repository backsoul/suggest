<div style="width: 100%;
display: flex;
justify-content: center;
flex-direction: column;
align-items: center;
position: absolute;
top: 0px;
left: 0px;
background: #eaeaea;">
    <h1 style="    cursor: pointer;
    font-weight: 400;
    font-family: sans-serif;
    color: #c3c3c3;">Backsoul suggests</h1>
    <div style="width: 50%; display: grid; grid-template-columns: 1fr 1fr 1fr;gap:30px;">
        <div *ngFor="let product of products;" style="
            padding: .4rem;
    transition: .5s;
    box-shadow: 0px 0px 20px -12px black;
    border-radius: 1rem;    background: white;" class="product" (click)="goToDetail(product.name)">
            <div style="width: 100%;">
                <img [src]="product.image" alt="" srcset="" style="width: 100%;border-radius: 1rem;">
                <h3 style="    font-family: sans-serif;
                font-weight: 200;">
                    {{product?.name}}
                </h3>
                <h5 style="    font-family: sans-serif;
                font-weight: 200;">
                    {{product?.brand}}
                </h5>
            </div>
        </div>
    </div>
</div>
